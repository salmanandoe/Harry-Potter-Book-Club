{% extends 'base.html' %}

<!-- {% block title %}Book{% endblock  %} -->

{% block content %}

<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="title" placeholder="book title" />
        </div>
        <div class="control">
            <input class="button is-success" type="submit" value="Search" />
        </div>
    </div>
    <a class="button is-dark" href="{% url 'book_list' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'book_create' %}">Add Book</a>
</form>
<div class="gallery">
  {% for book in books %}
  <a href="{% url 'book_detail' book.pk %}">
    <div class="card">
      <div class="card-img">
        <figure class="img is-square">
          <img src="{{book.img}}" alt="{{book.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{book.title}}</p>
      </div>
    </div>
  </a>
  {% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Books Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
