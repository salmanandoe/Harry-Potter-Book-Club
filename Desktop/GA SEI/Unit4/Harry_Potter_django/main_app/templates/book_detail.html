{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{book.img}}" alt="{{book.title}}" />
</div>
<div class="detail__title">
    <!-- {% if book.verified_book %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %} -->
    <h1 class="title">{{book.title}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{book.summary}}</p>
    </div>
</div>

<div class="detail__container">
    <div class="buttons">
        <div class="buttons">
    <!-- just like how we added the book detail link we can do the same thing for update -->
    <a href="{% url 'book_update' book.pk %}" class="button is-info"> Updates
        <span class="icon">
            <i class="fas fa-edit"></i>
        </span>
    </a>
    <a href="" class="button is-danger">
        <span class="icon">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a>
    <a href="{% url 'book_delete' book.pk %}" class="button is-danger">Delete
        <span class="icon">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a>
</div>

{% endblock %}
